<html>
<head>
  <title>D3 tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>

    var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height",500);

    var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 25);

    circle.transition()
            .duration(1500)
            .delay(2000)
            .attr("cx", 150)
            .transition()
            .attr("cy", 150)
            .transition()
            .attr("cx", 250)
            .each("end", function() { d3.select(this).attr("fill", "blue"); }); // each is the event catcher that
                                                                              // catches the END of transitions & then
                                                                              // code inside function gets executed

  </script>
</body>
</html>
